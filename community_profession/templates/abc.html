<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="col-9 col-sm-9">
    <div class="float-child-community">
        <div class="row">
            <div class="col-md-12 community-post-profile-picture">
                <img class="img-fluid rounded-circle" src="{{i.Community_Profile_Image.url}}" alt="Chania" height="100%" width="100%">
            </div>
        </div>
    </div>
    <div class="float-child-1-community pl-3">
        <!-- Start community name -->
        <div class="row">
           <div class="col-md-12 community-heading">
             <a href="{% url 'community-profile-screen' i.id %}" class="text-decoration-none">
                 W/{{i.Community_Name}}
             </a>
           </div>
        </div>
        <!-- End community name -->
        <!-- Start community time -->
        <div class="row">
           <div class="col-md-12 community-sub-heading">
              Members : {% if i.community_member is None %}0{% else %} {{i.community_member}} {% endif %}
           </div>
        </div>
        <!-- End community time -->
   </div>
</div>


</body>
</html>
