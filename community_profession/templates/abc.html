<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="float-child-1">
     <!-- Start community name -->
     <div class="row">
        <div class="col-md-12 community-name">
           <a href="{% url 'profession-profile-screen' i.Post.user_post.User_Profile.usertype.user_id.id  %}"
              class="text-decoration-none">
              {{i.Post.user_post.User_Profile.usertype.user_id.first_name}}
              {{i.Post.user_post.User_Profile.usertype.user_id.last_name}}
           </a>
           /
           <span class="">
              <a href="#" class="text-decoration-none follow-color"> Follow </a>
           </span>


        </div>
     </div>
     <!-- End community name -->
     <!-- Start community time -->
     <div class="row">
        <div class="col-md-12 community-time">
           <a href="{% url 'community-profile-screen' i.Post.Community_obj.id  %}"
              class="text-decoration-none text-light">
           {{i.Post.Community_obj.Community_Name}}
           </a>/

           {{i.Post.user_post.Post_Date}} <!--/ {{i.Post.user_post.Post_Time}}-->
        </div>
     </div>
     <!-- End community time -->
</div>


</body>
</html>
