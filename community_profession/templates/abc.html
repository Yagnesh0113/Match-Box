<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="row">
     <div class="col-12 col-sm-12 col-md-12">
        <span class="d-inline-block">
             <a href="#" class="text-decoration-none community-like-dislike-btn">
                  <button type="submit" class="btn p-0 community-like-dislike-btn">
                      <img src="{% static 'community_profession/img/indian-flag-icon.png' %}" class="img-fluid d-inline-block" alt="Responsive image">
                  </button>
                  <span class="btn pl-0 community-like-dislike-btn like-count">
                      {{k.Rate}}
                  </span>
             </a>
        </span>

        <!-- Start like button -->
        <span class="d-inline-block">
           <form action="{% url 'like_Review' %}" method="POST" class="like-form" id="{{k.id}}">
              {% csrf_token %}
                  <input type="hidden" name="post_id" value="{{k.id}}">
                  <button type="submit" class="btn p-0 community-like-dislike-btn like-btn{{k.id}}">
                      {% if userprofile not in k.like.all %}
                          <i class="fa-regular fa-thumbs-up"></i>
                      {% else %}
                          <i class="fa-solid fa-thumbs-up"></i>
                      {% endif %}
                  </button>
                  <span class="btn pl-0 community-like-dislike-btn like-count{{k.id}}">
                      {{ k.like.all.count }}
                  </span>
           </form>
        </span>
        <!-- End like button -->


        <!-- Start comment button -->
        <span class="d-inline-block">
             <a href="{% url 'review_Reply' k.id %}" class="text-decoration-none community-like-dislike-btn">
                  <button type="submit" class="btn p-0 community-like-dislike-btn">
                      <i class="fa-solid fa-message pl-3"></i>
                  </button>
                  <span class="btn pl-0 community-like-dislike-btn like-count">
                      {% if k.Reply is None %}
                        0
                      {% else %}
                        {{k.Reply}}
                      {% endif %}
                  </span>
             </a>
        </span>
        <!-- End comment button -->

     </div>
</div>


</body>
</html>
